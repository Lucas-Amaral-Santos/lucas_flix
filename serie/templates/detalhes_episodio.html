{% extends 'base.html' %}

{% block title %}
Lucas Flix
{% endblock title %}

{% block content %}
    {% include 'navbar.html' with active='episodio' %}
    <div class='container py-2'>
        <div class='card p-3'>
            <div class="text-center text-white">
                <video width='400' preload="metadata" autopictureinpicture autoplay controls>
                    <source src="{{episodio.video.url}}" type='video/mp4'>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="card-title text-center">
                <h1>{{episodio}}</h1>
            </div>
            <div class="card-body text-center">
                <p>{{episodio.temporada}}</p>
            </div>
        </div>
    </div>
{% endblock %}
