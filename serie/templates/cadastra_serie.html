{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}
Lucas Flix
{% endblock title %}

{% block content %}
    {% include 'navbar.html' with active='serie' %}
    <div class='container text-white'>
        <form method='POST' class='form' enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

            <button class='btn btn-primary' type='submit'>Enviar</button>
        </form>
    </div>
{% endblock %}
