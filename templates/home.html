{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
    {% if request.user.is_superuser %}
        <a class='btn btn-primary' href='{% url 'serie:cadastra_serie' %}'><i class='fa-solid fa-plus'></i></a>
        <a class='btn btn-primary' href='{% url 'serie:cadastra_temporada' %}'><i class='fa-solid fa-plus'></i></a>
        <a class='btn btn-primary' href='{% url 'serie:cadastra_episodio' %}'><i class='fa-solid fa-plus'></i></a>
    {% endif %}
    <div class='row'>

    {% for s in series %}
    <div class='col-3'>
        <div class="card p-2 text-center">
            <img src="{{s.capa.url}}"/>
        <a href="{% url 'serie:detalhes_serie' s.slug %}">{{s}}</a>    
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
